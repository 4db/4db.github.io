---
layout: default
---

<div class="posts">
    <div class="card-columns">
        {% for post in site.posts %}
            <article class="post">
                <div class="card">
                  <img class="card-img-top" data-src="..." alt="Card image cap">
                  <div class="card-block">
                    <a style href="{{ site.baseurl }}{{ post.url }}">
                        <h4 class="card-title">{{ post.title }}</h4>
                    </a>
                        <p class="card-text">{{ post.excerpt }}
                    </p>
                        <p class="card-text"><small class="text-muted">{{ post.date | date: "%B %e, %Y" }}</small></p>
                  </div>
                </div>
            </article>
        {% endfor %}
    </div>
</div>
