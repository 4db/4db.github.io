---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

<p class="card-text">
    <small class="text-muted">
        {{ page.date | date: "%B %e, %Y" }}
    </small>
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
     <span class="site-tag">
        <a href="/tag/{{ tag | first | slugify }}/"
            style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
                {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
        </a>
    </span>
    {% endfor %}
</p>


  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
