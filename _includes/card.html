<article class="post">
    <div class="card">
        <img class="card-img-top" src="{% if post.img %} {{post.img}} {% else %}/assets/img/posts/2016/def.png{% endif %}" style=" width:100%;height:auto;">
        <div class="card-img-overlay">
            <h4 class="card-title text-xs-center">
                <a class="text-light" href="{{post.url}}" style="color:white;" data-src="{% if post.img %} {{post.img}} {% else %}/assets/img/posts/2016/def.png{% endif %}">{{ post.title }}</a>
            </h4>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <i class="ion-pricetags wow fadeIn text-primary" style="visibility: visible; animation-name: fadeIn;"></i> 
                    {% for tag in post.tags %}
                        <h7 class="label label-default tags-mark">{{tag}}</h7>
                    {% endfor %}
            </li>
            <li class="list-group-item">
                <p class="card-text">
                    <small class="text-muted"><em>{{ post.date | date: "%B %e, %Y" }}</em></small>
                </p>
            </li>
        </ul>
    </div>
</article>
